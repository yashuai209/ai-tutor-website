/* Card style for plans */
.plans-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 20px;
}

.plan-card {
  background: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 10px;
  width: 250px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.plan-card h3 {
  margin-top: 0;
  color: #4CAF50;
}

.plan-card p {
  font-size: 1.2em;
  margin: 10px 0;
}

.plan-card button {
  background: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
}

.plan-card button:hover {
  background: #45a049;
}
</style>
</head>

  <h1>Welcome to AI Tutor Study Companion</h1>
  <nav>

    <a href="refund-policy.html">Refund Policy</a>
  </nav>

<main>
  <h2>Choose Your Plan</h2>
  <div class="plans-container">

      <h3>Basic Plan</h3>
      <p>₹59</p>
      <button onclick="alert('Payment integration will be activated after Razorpay API approval')">Pay Now</button>
    </div>

    <div class="plan-card">

    </div>
